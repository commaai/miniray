name: Test Miniray

on:
  workflow_dispatch: {}
  pull_request: { branches: [ master, main ] }
  push: { branches: [ master, main ] }

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

env:
  COMPOSE_PROJECT_NAME: miniray-${{ github.run_id }}

jobs:
  test:
    name: Test Miniray
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build and run tests
        run: |
          docker compose -f docker-compose.ci.yml build
          docker compose -f docker-compose.ci.yml up --exit-code-from test --abort-on-container-exit

      - name: Show worker logs
        if: always()
        run: docker compose -f docker-compose.ci.yml logs worker

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.ci.yml down -v --remove-orphans

  test-local-executor:
    name: Test Local Executor
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv pip install --system -e ".[test,worker]"

      - name: Run tests with local executor
        run: pytest -v tests/
        env:
          PYTHONPATH: ${{ github.workspace }}
          MINIRAY_FORCE_LOCAL: '1'
